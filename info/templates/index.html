{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Моя страница</title>
    <!-- CSS stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg">
    <div class="container-fluid text-center content">
        <div class="col align-self-center">
            <div class="row">
                <div class="col align-self-center d-inline-block">
                    <img src="{% static 'img/me.jpg' %}" class="avatar" alt="Photo">
                </div>
                <div class="col align-self-center d-inline-block">
                    <p class="about">
                            {{ about1 }}
                    </p>
                </div>
                <div class="col align-self-center d-inline-block">
                    <p class="about">
                            {{ about2 }}
                    </p>
                </div>
            </div>
            <footer class="col align-self-center" style="padding: 2vh">
                <a href="{{ telegram }}" class="contact">Telegram</a>
                <br>
                <a href="mailto:{{ mail }}" class="contact">Эл. почта</a>
            </footer>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
